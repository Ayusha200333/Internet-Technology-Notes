<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn btn-link nav-link">Students</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link nav-link">Courses</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="card m-3" style="width: 18rem;">
    <div class="card-body">
        <form>
            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname">
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" style="height: 100px"></textarea>
            </div>
            <button id="student_save" type="button" class="btn btn-primary">Save</button>
            <button id="student_reset" type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>
</div>

<div class="container mt-4">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Address</th>
        </tr>
        </thead>
        <tbody id="student-tbody">
        </tbody>
    </table>
</div>

<script src="../assets/lib/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    let rowCount = 1;

    $('#student_save').on('click', function () {
        let fName = $('#fname').val();
        let lName = $('#lname').val();
        let address = $('#address').val();

        console.log(`fName: ${fName}, lName: ${lName}, address: ${address}`);

        if (fName === '' || lName === '' || address === '') {
            Swal.fire({
                icon: "error",
                title: "Oops...",
                text: "Please fill out all fields!",
            });
        } else {
            let data = `<tr>
                <td>${rowCount++}</td>
                <td>${fName}</td>
                <td>${lName}</td>
                <td>${address}</td>
            </tr>`;

            $('#student-tbody').append(data);

            Swal.fire({
                title: "Added Successfully",
                icon: "success"
            });

            $('#fname').val("");
            $('#lname').val("");
            $('#address').val("");
        }
    });
</script>
</body>
</html>
