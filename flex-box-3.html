<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Box 3</title>
    <style>
        section{
            width: 500px;
            height: 500px;
            border: 5px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section>div{
            width: 100px;
            aspect-ratio: 1/1;
            background: #ff253a;
        }
    </style>
</head>
<body>
<section>
    <div></div>
</section>
</body>
</html>
