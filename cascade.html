<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cascade</title>
</head>

<style>
/*<!--x,x,x,x= 1000,100,10,1-->*/

#my-id{ /*0,1,0,0*/
    color: blue;
}

button{ /*0,0,0,1*/
    color: red;
}



p{ /*type selctor* - 0,0,0,1*/
    color: red;
}

section>p{
    color: yellow;
}

section> .my-class{ /*section -> 0.0.0.1 | combinator(>) -> 0,0,0,0 | .my-class -> 0,0,1,0*/
    color: aqua;
}

#my-class-id{ /*0,1,0,0*/
    color: green;
}

.my-class{ /*0,0,1,0*/
    color: blue;
}

</style>

<body>
<!--<button id="my-id">Click</button>-->
<button id="my-id" style="color: orange">Click</button>  <!--/*1,0,0,0*/-->  <!--/*not a best practice*/-->

<section>
    <p class="my-class" id="my-class-id">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque beatae culpa dolorem earum eos ex iste itaque non, pariatur quis reprehenderit rerum tenetur voluptatem?.</p>
</section>

</body>
</html>
