<!DOCTYPE html>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" >

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">

                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>

                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
               
            </div>
        </div>
    </nav>

<section>
    <div class="card custom-card" style="width: 18rem;">
        <img src="assets/images/unsplash_6sAl6aQ4OWI.png" class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
    </div>
</section>

<section>
    <div id="carouselExampleFade" class="carousel slide carousel-fade img" >
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/unsplash_6sAl6aQ4OWI.png" class="d-block w-100" alt="..." >
            </div>
            <div class="carousel-item">
                <img src="assets/images/Java-logo.png" class="d-block w-100" alt="..." >
            </div>
            <div class="carousel-item">
                <img src="assets/images/Capture.PNG" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
