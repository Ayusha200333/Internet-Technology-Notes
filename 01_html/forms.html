<form action="http://localhost:8080/form" method="get">
<!--Label-->
  <div>
    <label for="first name">First Name</label><br>
    <input type="text" id="first name" placeholder="Enter Your Name" name="FirstName">
  </div>

  <br>

  <div>
    <label for="last name">Last Name</label><br>
    <input
            type="text"
            id="last name"
            placeholder="Enter Your Name"
            name="LastName"
    >
  </div>

  <br>

<!--Text Area-->
<div>
  <label for="My address">Address</label><br>
  <textarea
          id="My address"
          placeholder="Enter Your Address"
          rows="10"
          cols="50"
          name="Address"
  ></textarea>
</div>


  <br>

<!--Selectors-->
  <div>
    <label for="subject">Subjects</label><br>
    <select
            name="subject"
            id="subject"
    >
      <option value="1">HTML</option>
      <option value="2">CSS</option>
      <option value="3">JS</option>
    </select>
  </div>
  <br><br>


<!--Radio / FieldSet and Legend-->
  <fieldset>
    <legend>Status</legend>
    <input type="radio" id="status1" name="status" value="married"><label for="status1">Married</label>
    <br>
    <input type="radio" id="status2" name="status" value="happy"><label for="status2">Still Happy</label>
  </fieldset>

<!-- Data List-->

  <label for="country">Country</label><br>
  <input type="text" id="country" list="country-list">

  <datalist id="country-list">
    <option value="usa">USA</option>
    <option value="sri lanka">SRI LANKA</option>
    <option value="china">CHINA</option>
    <option value="japan">JAPAN</option>
  </datalist>

  <br><br>

<!--optgroup / option group-->
  <select>
    <optgroup label="Asia">
      <option value="india">India</option>
      <option value="japan">Japan</option>
      <option value="sri lanka">Sri lanka</option>
    </optgroup>

    <optgroup label="Europe">
      <option value="china">China</option>
      <option value="uk">UK</option>
      <option value="korea">Korea</option>
    </optgroup>
  </select>

</form>

<!--output-->
<form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
  <input type="range" id="a" name="a">
  <input type="number" id="b" name="b">

  <output name="result">30</output>
</form>
