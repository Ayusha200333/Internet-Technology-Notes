<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Case 01</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container ">
  <div class="row">

    <!-- Form Section -->
    <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
      <div class="card shadow-lg p-3">
        <div class="card-body">
          <h5 class="card-title">Students</h5>
          <form>
            <div class="mb-3">
              <label for="first-name-input" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first-name-input" placeholder="Enter First Name">
            </div>
            <div class="mb-3">
              <label for="last-name-input" class="form-label">Last Name</label>
              <input type="text" class=d id="last-name-input" placeholder="Enter Last Name">
            </div>
            <div class="mb-3">
              <label class="form-label">Program</label>
              <select class="form-select">
                <option selected>GDSE</option>
                <option value="2">CMJD</option>
                <option value="3">Dep</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Qualification</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="qualification" id="after-al" checked>
                <label class="form-check-label" for="after-al">After A/L</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="qualification" id="after-ol">
                <label class="form-check-label" for="after-ol">After O/L</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" rows="3"></textarea>
            </div>
            <div class="d-grid gap-2 d-md-flex">
              <button type="button" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-dark">Update</button>
              <button type="button" class="btn btn-danger">Delete</button>
              <button type="button" class="btn btn-secondary">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Table Section -->
    <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 col-xxl-8">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Program</th>
            <th>Qualification</th>
            <th>Address</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>Amal</td>
            <td>Perera</td>
            <td>Dep</td>
            <td>A/L</td>
            <td>Colombo</td>
          </tr>
          <tr>
            <td>Asha</td>
            <td>Perera</td>
            <td>GDSE</td>
            <td>A/L</td>
            <td>Panadura</td>
          </tr>
          <tr>
            <td>Nimal</td>
            <td>Perera</td>
            <td>CMJD</td>
            <td>A/L</td>
            <td>Galle</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
