<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Queue Animation</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #ff3399;
            font-size: 40px;
            margin-bottom: 40px;
        }

        .queue-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 30px;
        }

        .person {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.5s;
        }

        .person img {
            width: 70px;
            height: 70px;
        }

        .house {
            width: 90px;
            height: auto;
            margin-top: 30px;
        }

        .controls {
            margin-top: 40px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Queue to the House</h1>

<div class="queue-container" id="queue">
    <!-- People + house will appear here -->
</div>

<div class="controls">
    <button onclick="startQueue()">Start</button>
    <button onclick="stopQueue()">Stop</button>
</div>

<script>
    const people = ['A', 'B', 'C', 'D', 'E', 'F'];
    let interval;
    const queueContainer = document.getElementById('queue');

    const personImage = "https://cdn-icons-png.flaticon.com/512/1995/1995574.png"; // cartoon person
    const houseImage = "https://cdn-icons-png.flaticon.com/512/616/616408.png";   // house

    function renderQueue() {
        queueContainer.innerHTML = "";

        people.forEach(letter => {
            queueContainer.innerHTML += `
        <div class="person">
          <img src="${personImage}" />
          <div>${letter}</div>
        </div>`;
        });

        // Add the house at the end
        queueContainer.innerHTML += `
      <div class="person">
        <img src="${houseImage}" class="house" />
      </div>`;
    }

    function rotateQueue() {
        const last = people.pop();
        people.unshift(last);
        renderQueue();
    }

    function startQueue() {
        if (!interval) {
            interval = setInterval(rotateQueue, 2000); // change every 2s
        }
    }

    function stopQueue() {
        clearInterval(interval);
        interval = null;
    }

    // Initial render
    renderQueue();
</script>

</body>
</html>
