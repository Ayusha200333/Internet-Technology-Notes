<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Arithmetic Operators

    let a = 3;
    let b = 2;
    let c = 6;

    console.log(a+b); // 3+2=5
    console.log(a-b); // 3-2=1
    console.log(a*b); // 3*2=6
    console.log(c/a); // 6/3=2
    console.log(a%b); // 3%2=1

    console.log(a**b); //3**2=9


    //Assignment Operators

    let x = 100;
    let y = x; //assignment
    y+=10; // addition assignment y = y+10
    y-=10; // Subtraction assignment y = y-10
    y*=10; // Multiplication assignment y = y*10
    y/=10; // Division assignment y = y/10
    y%=10; // Modulo assignment y = y%10


    //Comparison Operators
    console.log(3==3); //true
    console.log(3!=3); //false
    console.log(3==4); //false
    console.log(3!=4); //true
    console.log(3=="3"); //true  data type eka care karan na..atule tiyena value eka gana vitri care karanne
    console.log(3==="3"); //false
    console.log(3===3); //true
    console.log(3!==3); //false
    console.log(5>3); //true
    console.log(5<3); //false
    console.log(5>5); //false
    console.log(5<5); //false
    console.log(5<=5); //true
    console.log(5>=5); //true


    //logical operators
    a = true;
    b = true;
    c = false;
    d = false;

    console.log(a&&b); //true
    console.log(a&&c); //false
    console.log(a||b); //true
    console.log(a||c); //true
    console.log(d||c); //false
    console.log(!a); //false
    console.log(!c); //true


    //unary operators

    //unary plus - convert the string in to the numbers
    console.log(3 + "3"); //33
    console.log(3 +  +"3"); //3 + 3 = 6

    //unary minus
    x = 5;
    y = -6;
    console.log(-x); // -5
    console.log(-y); // 6

    //increment
    z = 10;
    console.log(++z); // 11  --prefix increment
    console.log(z++); //  -- post prefix increment

    //decrement
    console.log(--z); // 10  --prefix decrement
    console.log(z--); //  -- post prefix decrement



</script>
</body>
</html>
