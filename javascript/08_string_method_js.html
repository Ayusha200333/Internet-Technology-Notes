<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08 String Methods in JS</title>
</head>
<body>
<script>
    //---charAt and CharCodeAt---//
    let str1 = "hello, World";
    // get character in the specific index
    console.log(str1.charAt(0)); // h
    console.log(str1.charAt(1)); // e
    console.log(str1.charAt(2)); // l
    console.log(str1.charAt(3)); // l
    console.log(str1.charAt(4)); // o
    console.log(str1.charAt(7)); // W
    // get unicode of values of a character in a specific index
    console.log(str1.charCodeAt(2)); // 108
    console.log(str1.charCodeAt(3)); // 108


    //---concat---//
    // concat string values
    let strvalue1 = "IJSE";
    let strvalue2 = "Students";
    let strvalue = strvalue1 + strvalue2;
    console.log(strvalue); // IJSEStudents
    strvalue = strvalue1.concat(strvalue2);
    console.log(strvalue); // IJSEStudents
    strvalue = strvalue2.concat(strvalue1);
    console.log(strvalue); // StudentsIJSE


    //---startSWith and endsWith---//
    let mystr = "www.ijse.lk";
    // check that the given string starts with given string value
    console.log(mystr.startsWith("www")); // true
    console.log(mystr.startsWith("https")); // false
    // check that the given string ends with given string value
    console.log(mystr.endsWith("lk")); // true
    console.log(mystr.endsWith("k")); // true
    console.log(mystr.endsWith("com")); // false
    console.log(mystr.endsWith("somapala")); // false


    //---localeCompare---//
    let newStr1 = "Hello";
    let newStr2 = "Hello";
    let newStr3 = "Hi";
    // Compares two strings
    console.log(newStr1.localeCompare(newStr2)); // 0
    console.log(newStr1.localeCompare(newStr3)); // -1
    // compare two strings considering the unicode values
    str1 = "Hello"; //simple letters value is low //
    str2 = "HI"; //capital letters value is high //
    str2.localeCompare(str1); // 1


    //---replace and replaceAll---//
    mystr = "A,B,C,D,E,F";
    // replace given part of a string
    console.log(mystr.replace(",","/")); // 'A/B,C,D,E,F'
    console.log(mystr.replaceAll(",","/")); // 'A/B/C/D/E/F'


    //---search---//
    mystr = "hello, world";
    // searching value parts
    mystr.search("world"); // 7, yes! it has
    mystr.search("worldx"); // -1, No!, it doesn't


    //---slice--//
    str = "hello, world!";
    console.log(str.slice(7, 12)); // 'world'


    //---split---//
    str = "apple,mango,pineapple";
    // split string by given value
    console.log(str.split("")); // ['a', 'p', 'p', 'l', 'e', ',', 'm', 'a', 'n', 'g', 'o', ',', 'p', 'i', 'n', 'e', 'a', 'p', 'p', 'l', 'e']
    console.log(str.split(",")); // ['apple', 'mango', 'pineapple']


    //---subString or subStr---//
    str = "hello, world!";
    // Extracts a specified number of characters from a string,starting at a specified index
    str.substring(2); // 'llo, world!'
    str.substring(2, 4); // 'll'     //consider range
    str.substr(2, 4); // 'llo,'      // consider index,character count


    //---string uppercase and lowercase---//
    let x = "hello";
    x.toUpperCase(); // 'HELLO'
    let y = "IJSE";
    y.toLowerCase(); // 'ijse'


    //---trim---//
    str = " hello, world! ";
    // trim unwanted spaces at the start and the end
    console.log(str.trim()); // hello, world


    //---length---//
    str = "hello, world!";
    // get the lenght of the string
    console.log(str.length); // 13

</script>
</body>
</html>
