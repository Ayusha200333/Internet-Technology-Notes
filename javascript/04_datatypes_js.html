<script>

    // var a = 10;

    // b = "hello";

    var a = 10;

     a = "hii";

    var u = undefined;
    console.log(u);

    x = Symbol('foo');
    console.log(typeof x);

    x = BigInt(1000000000000000000000000);
    console.log( typeof x);



/*--Object Data Types--*/


//object
var y = {
    id : 12,
    name : "Ayusha",
    age : 22
}
console.log(typeof y);


//array

var z = [1,2,3,4,5,10,11,12];
console.log(typeof z);


//function

var getAge = function (){
    return 22;
}
console.log(typeof getAge);
