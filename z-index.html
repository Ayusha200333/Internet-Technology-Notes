<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/lib/normalize.css">

    <style>
        div{
            position: absolute;
        }

        #box1{
            width: 200px;
            height: 200px;
            background-color: red;
            z-index: 2;
        }

        #box2{
            width: 500px;
            height: 500px;
            background-color: blue;
            z-index: 1;
        }

        #box3{
            width: 700px;
            height: 700px;
            background-color: yellow;

        }
    </style>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>
</body>
</html>
