<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Flex Box Part 4</title>
    <style>
        section{
            width: 1000px;
            height: 400px;
            border: 2px solid black;
            display: flex;
        }

        section>div{
            width:50px;
            height: 50px;
            background: red;
        }
        section>div:first-child{
            align-self: self-end;
        }
        section>div:nth-child(2){
            align-self: center;
        }
    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
</section>
</body>
</html>
